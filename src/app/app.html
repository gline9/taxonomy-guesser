<input [(ngModel)]="inputName"/><br>
@for (species of namesOptions(); track species.id)
{
    <button (click)="guessSpecies(species)">
        @for (name of (species.names ?? []).sort(sortByLength); track $index)
        {
            {{ name }}
            @if (!$last) {
                ,&nbsp;
            }
        }
    </button><br>
}
