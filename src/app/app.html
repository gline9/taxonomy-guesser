<p-auto-complete
    [minLength]="2"
    [suggestions]="namesOptions()"
    [(ngModel)]="selectedSpecies"
    (completeMethod)="inputName.set($event.query)"
    [delay]="0"
    [showClear]="true"
    optionLabel="scientificName"
    [forceSelection]="true">
    <ng-template let-species #item>
        @for (name of (species.names ?? []).sort(sortByLength); track $index)
        {
            {{ name }}
            @if (!$last) {
                ,&nbsp;
            }
        }
    </ng-template>
</p-auto-complete>
<div style="color: green">
    {{ closestAncestor()?.name }}
</div><br>
<img [src]="closestImage()" height="500"/>
